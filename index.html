<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 class="title">Pomodoro Clock</h1>
    </header>

    <main class="main">

        <div class="pomodoro container">
            <form action="#">

                <div class="settings">
                    <div class="row">
                        <div class="settings__session col-6">
                            <label class="settings__label" for="break">Session length:</label>
                            <input class="settings__input" id="session" type="number" value="25" min="1" max="60">
                        </div>
                        <div class="settings__break col-6">
                            <label class="settings__label " for="break">Break Length</label>
                            <input class="settings__input " id="break" type="number" value="5" min="1" max="60">
                        </div>
                    </div>
                </div>

                <div class="timer">
                    <div class="row">
                        <div class="col-12">
                            <span class="timer__status">Session:</span>
                        </div>
                        <div class="col-12">
                            <span class="timer__time">25:00</span>
                        </div>
                    </div>
                </div>

                <div class="start">
                    <div class="row">
                        <div class="start col-12">
                            <input class="start__button" type="submit" value="Start"></input>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
